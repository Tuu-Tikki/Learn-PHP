<!DOCTYPE html>
<html>

  <head>
    <title>Blood Pressure Diary</title>

    <style>
    form {
      background-color: lightblue;
      padding: 20px;
      margin: 20px;
      width: 600px;
      height: 200px;
      float: left;
    }

    input {
      margin: 10px;
    }
    </style>
  </head>

  <body>
    <form action="login.php" method="post">
      <h3>Login</h3>

      <label for="username">Username: </label>
      <input type="text" id="username" name="username" required pattern="[A-Za-z0-9]{1,20}">

      <label for="password">Password: </label>
      <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{0,20}"><br>

      <input type="submit" value="Login"><br>
    </form>

  <form action="register.php" method="post">
    <h3>Register</h3>

    <label for="firstname">First name: </label>
    <input type="text" id="firstname" name="firstname" required pattern="[A-Za-z0-9]{1,100}">

    <label for="lastname">Last name: </label>
    <input type="text" id="lastname" name="lastname" required pattern="[A-Za-z0-9]{1,100}"><br>

    <label for="username_to_register">Username: </label>
    <input type="text" id="username_to_register" name="username_to_register" required pattern="[A-Za-z0-9]{1,20}">

    <label for="password_to_register">Password: </label>
    <input type="password" id="password_to_register" name="password_to_register" required pattern="[A-Za-z0-9]{8,20}"><br>

    <input type="submit" value="Register">
  </form>
  </body>

</html>
